<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Recharge</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item>
            <ion-label position="floating">Kilometraje de odometro antes de cargar</ion-label>
            <ion-input round type=”text” [(ngModel)]="carga.kminicial"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Cantidad en litros</ion-label>
            <ion-input round type=”text” [(ngModel)]="carga.cantidad"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Fecha de carga</ion-label>
            <ion-input round type=”text” [(ngModel)]="carga.fecha"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand=block click="dalegas()">Guardar recarga</ion-button>
</ion-content>
