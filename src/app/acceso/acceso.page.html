<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Gasolina
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2>Login</h2>
    <ion-list no-lines>
        <ion-item>
            <ion-label position="floating">Correo elecronico</ion-label>

            <ion-input round type=”text” [(ngModel)]="email" name=”e-mail”></ion-input>

        </ion-item>
        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>

            <ion-input type=”password” [(ngModel)]="password"></ion-input>

        </ion-item>

    </ion-list>
    <ion-button (click)="OnSubmitLogin()" shape="round">Login</ion-button>
    <ion-button shape="round" href="register">Registro</ion-button>


</ion-content>
