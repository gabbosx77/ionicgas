<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-title>perfil</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="user_logued">
        <ion-item>
            <ion-label color="dark">
                <h2><b>{{user_logued.name}}</b></h2>
                <h2><b>{{user_logued.usrname}}</b></h2>
                <!--<h3>{{user_logued.uid}}</h3>-->
            </ion-label>
        </ion-item>
    </ion-card>
</ion-content>
